# Tsuchinoko CI/CD Pipeline
name: CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ====================
  # Lint & Format Check
  # ====================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Check format
        run: cargo fmt --all -- --check
      
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # ====================
  # Test
  # ====================
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Run tests
        run: cargo test --all-features --verbose

  # ====================
  # Build & Release
  # ====================
  build:
    name: Build
    needs: [lint, test]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: tnk
            asset: tnk-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            binary: tnk
            asset: tnk-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: tnk
            asset: tnk-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: tnk.exe
            asset: tnk-windows-x86_64.exe
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Rename binary
        shell: bash
        run: mv target/${{ matrix.target }}/release/${{ matrix.binary }} ${{ matrix.asset }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: ${{ matrix.asset }}

  # ====================
  # Release
  # ====================
  release:
    name: Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            tnk-linux-x86_64/tnk-linux-x86_64
            tnk-macos-x86_64/tnk-macos-x86_64
            tnk-macos-aarch64/tnk-macos-aarch64
            tnk-windows-x86_64.exe/tnk-windows-x86_64.exe
